<body>
  <div class="sample">
    <h2 style="color:rgb(58, 135, 199)">Froala editor (v3.2.6) Pro By <a href="https://www.facebook.com/stoXmodLK">stoXmod</a><span style="font-size: 14px;">
      &nbsp; [Doc : <a href="https://froala.com/wysiwyg-editor/docs/">https://froala.com/wysiwyg-editor/docs/</a>]
    </span></h2>
    <form>
      <textarea id="edit" name="content"></textarea>
    </form>
  </div>
  <script>
    (function() {
      var editor = new FroalaEditor('#edit', {
            key: "1C%kZV[IX)_SL}UJHAEFZMUJOYGYQE[\\ZJ]RAe(+%$==",
            fileMaxSize: 999 * 1024 * 1024,
            imageMaxSize: 999 * 1024 * 1024,
            attribution: false,
            height:400,
            videoResponsive: true,
            toolbarButtons: ['bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', 'fontFamily', 'fontSize', 'color', 'inlineStyle', 'paragraphStyle', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', 'insertLink', 'insertImage', 'insertVideo', 'insertFile', 'insertTable', 'specialCharacters', 'emoticons', 'quote', 'insertHR', 'undo', 'redo', 'clearFormatting', 'selectAll', 'print', 'html', 'fullscreen'],
            fontFamily: {
                "Roboto,sans-serif": 'Roboto',
                "Oswald,sans-serif": 'Oswald',
                "Montserrat,sans-serif": 'Montserrat',
                "'Open Sans Condensed',sans-serif": 'Open Sans Condensed'
            },
        imageUploadURL: '/upload_image',
        imageUploadParams: {
          id: 'my_editor'
        },

        fileUploadURL: '/upload_file',
        fileUploadParams: {
          id: 'my_editor'
        },

        imageManagerLoadURL: '/load_images',
        imageManagerDeleteURL: "/delete_image",
        imageManagerDeleteMethod: "POST",
        
        videoUploadURL: '/upload_video',

        events : { 
        // Catch image removal from the editor.
       'image.removed': function ( $img) {
        $.ajax({
          // Request method.
          method: "POST",

          // Request URL.
          url: "/delete_image",

          // Request params.
          data: {
            src: $img.attr('src')
          }
        })
        .done (function (data) {
          console.log ('image was deleted');
        })
        .fail (function (err) {
          console.log ('image delete problem: ' + JSON.stringify(err));
        })
      },
      // Catch video removal from the editor.
      'video.removed': function ( $video) {
        $.ajax({
          // Request method.
          method: "POST",

          // Request URL.
          url: "/delete_video",

          // Request params.
          data: {
            src: $video.attr('src')
          }
        })
        .done (function (data) {
          console.log ('video was deleted');
        })
        .fail (function (err) {
          console.log ('video delete problem: ' + JSON.stringify(err));
        })
      },
       // Catch file removal from the editor.
      'file.unlink':function ( link) {
        $.ajax({
          // Request method.
          method: "POST",

          // Request URL.
          url: "/delete_file",

          // Request params.
          data: {
            src: link.getAttribute('href')
          }
        })
        .done (function (data) {
          console.log ('file was deleted');
        })
        .fail (function (err) {
          console.log ('file delete problem: ' + JSON.stringify(err));
        })
        }
      }
      });
    })();
  </script>
